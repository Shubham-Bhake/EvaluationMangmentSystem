<div class="row">
    <div class="col-3 leftside">
        <a href="">
            <img src="assets/yash-logo.png" class="image1 img-fluid" alt="cars" />
        </a>
        <hr style="color: white" />
        <nav class="main-menu" role="navigation">
            <app-menu-component></app-menu-component>
        </nav>
    </div>
    <div class="col-9 block">
        <div class="block"></div>
        <div id="page_content">
            <div id="page_content_inner">
                <div class="uk-width-medium-3-10 float-left align">
                    <h3 class="heading_b uk-margin-bottom" style="font-weight: 500;">Employee Feedback Details</h3>
                </div>
                <div class="uk-width-medium-7-10 float-right align" style="text-align:right;">
                    <a routerLink="/feedback-list"
                        class="md-btn md-btn-primary md-btn-small md-btn-wave-light md-btn-icon">
                        Back
                    </a>
                </div>
                <div *ngFor="let ef of employeeFeedbacks let i=index">
                    <div class="card">
                        <div class="uk-width-medium-7-10 float-right align" style="text-align:right;">
                            <a (click)="deleteEmployeeFeedback(ef.id)"
                                class="md-btn md-btn-primary md-btn-small md-btn-wave-light md-btn-icon">
                                Delete
                            </a>
                            &nbsp;&nbsp;
                            <a routerLink="/feedback-list"
                                class="md-btn md-btn-primary md-btn-small md-btn-wave-light md-btn-icon">
                                Update
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="uk-width-medium-6-10 float-left align">
                                <label><strong>Feedback Given By</strong></label>
                                <input type="text" value="{{ef.createdBy.username}}" class="form-control" readonly />
                            </div>
                            <div class="uk-width-medium-4-10 float-left align">
                                <label><strong>Feedback Given On</strong></label>
                                <input type="text" value="{{ef.createdOn | date:'short':'IST'}}" class="form-control"
                                    readonly />
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="uk-width-medium-6-10 float-left align">
                                <label><strong>Employee Name</strong></label>
                                <input type="text" value="{{ef.employee.employeeName}}" class="form-control" readonly />
                            </div>
                            <div class="uk-width-medium-4-10 float-left align">
                                <label><strong>Employee Id</strong></label>
                                <input type="text" value="{{ef.employee.employeeId}}" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="uk-width-medium-6-10 float-left align">
                                <label><strong>Overall Experience</strong></label>
                                <input type="text" value="{{ef.overallExperience}} years" class="form-control"
                                    readonly />
                            </div>
                            <div class="uk-width-medium-4-10 float-left align">
                                <label><strong>Project Experience</strong></label>
                                <input type="text" value="{{ef.projectExperience}} years" class="form-control"
                                    readonly />
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="uk-width-medium-3-10 float-left">
                                    <h3 class="heading_b uk-margin-bottom" style="font-weight: 500;">Skill Rating</h3>
                                </div>
                                <table id="employeeFeedbackTableId">
                                    <thead>
                                        <tr>
                                            <th>Sno</th>
                                            <th>Skill</th>
                                            <th>Rating</th>
                                            <th>Comment</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let esr of ef.employeeSkillsRatings let i=index">
                                            <td style="text-align:left;">{{i+1}}</td>
                                            <td>{{esr.skill.name}}</td>
                                            <td>
                                                {{esr.rating == null ? '-':esr.rating}}
                                            </td>
                                            <td>
                                                {{esr.remarks == null ? '-':esr.remarks}}
                                            </td>
                                        </tr>
                                        <tr *ngIf="!ef.employeeSkillsRatings?.length">
                                            <td colspan="4" style="text-align:center;">No records found</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="uk-width-medium-10-10 float-left">
                                <label><strong>Comments</strong></label>
                                <input type="text" value="{{ef.comments}}" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="uk-width-medium-10-10 float-left">
                                <label><strong>Suggestion</strong></label>
                                <input type="text"
                                    value="{{ef.suggestion == null || ef.suggestion.length == 0 ? '-': ef.suggestion}}"
                                    class="form-control" readonly />
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
